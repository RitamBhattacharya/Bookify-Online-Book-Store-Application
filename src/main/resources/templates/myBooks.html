<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <title>My Books - Book Store</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #1e3a8a;
      padding: 12px 0;
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-brand i {
      color: #ffcc00;
      margin-right: 8px;
    }

    .navbar-nav .nav-link {
      color: white;
      font-size: 1rem;
      margin-right: 15px;
    }

    .navbar-nav .nav-link.active {
      font-weight: bold;
      color: #ffcc00 !important;
    }

    .btn-register {
      background-color: #ff8c00;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .btn-register i {
      margin-right: 5px;
    }

    .btn-register:hover {
      background-color: #e07b00;
    }

    .table-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
    }

    .delete-icon {
      color: red;
      font-size: 1.2rem;
    }

    .btn-register {
      background-color: #ff9800;
      border-radius: 20px;
      font-weight: bold;
      padding: 5px 15px;
      color: white;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-book-open"></i> Bookify
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'home' ? 'active' : ''}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'available_books' ? 'active' : ''}"
              href="/available_books">Available Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'my_books' ? 'active' : ''}" href="/my_books">My
              Books</a>
          </li>
        </ul>
        <a href="/book_register" class="btn-register"
          th:classappend="${currentPage == 'book_register' ? 'disabled' : ''}">
          <i class="fa-solid fa-plus"></i>  Register New Book
        </a>
      </div>
    </div>
  </nav>

  <!-- Books Table -->
  <div class="container my-5 col-md-8">
    <div class="table-container">
      <h4 class="text-center text-primary">ðŸ“š My Book Collection</h4>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price (â‚¹)</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td class="text-center">
              <a class="delete-icon" th:href="@{/deleteMyList/{id}(id=${b.id})}" title="Delete Book">
                <i class="fa-solid fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
