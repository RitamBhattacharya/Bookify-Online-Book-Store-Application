<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- FontAwesome for Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

	<title>Bookify</title>
	<style>
		body {
			background-color: #f8f9fa;
		}

		/* Navbar Styling */
		.navbar {
			background-color: #1e3a8a;
			padding: 12px 0;
		}

		.navbar-brand {
			color: white;
			font-weight: bold;
			font-size: 1.5rem;
		}

		.navbar-brand i {
			color: #ffcc00;
			margin-right: 8px;
		}

		.navbar-nav .nav-link {
			color: white;
			font-size: 1rem;
			margin-right: 15px;
		}

		.navbar-nav .nav-link.active {
			font-weight: bold;
			color: #ffcc00 !important;
		}

		.btn-register {
			background-color: #ff8c00;
			color: white;
			font-weight: bold;
			padding: 8px 15px;
			border-radius: 25px;
			text-decoration: none;
			transition: 0.3s ease-in-out;
		}

		.btn-register i {
			margin-right: 5px;
		}

		.btn-register:hover {
			background-color: #e07b00;
		}

		.btn-register {
			background-color: #ff9800;
			border-radius: 20px;
			font-weight: bold;
			padding: 5px 15px;
			color: white;
		}

		.card {
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			background: white;
		}

		.btn-submit {
			width: 100%;
			font-size: 1.1rem;
		}
	</style>
</head>

<body>

	<!-- Navbar (CONSISTENT WITH PREVIOUS PAGES) -->
	<nav class="navbar navbar-expand-lg">
		<div class="container">
			<a class="navbar-brand" href="#">
				<i class="fa-solid fa-book-open"></i> Bookify
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" th:classappend="${currentPage == 'home' ? 'active' : ''}" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:classappend="${currentPage == 'available_books' ? 'active' : ''}"
							href="/available_books">Available Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:classappend="${currentPage == 'my_books' ? 'active' : ''}"
							href="/my_books">My Books</a>
					</li>
				</ul>
				<a href="/book_register" class="btn-register"
					th:classappend="${currentPage == 'book_register' ? 'disabled' : ''}">
					<i class="fa-solid fa-plus"></i>  Register New Book
				</a>
			</div>
		</div>
	</nav>

	<!-- Book Registration Form -->
	<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
		<div class="card p-4 col-md-6">
			<h4 class="text-center text-primary">ðŸ“š Register New Book</h4>
			<form th:action="@{/save}" method="post">
				<div class="mb-3">
					<label class="form-label">Book Name</label>
					<input type="text" class="form-control" name="name" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Author</label>
					<input type="text" class="form-control" name="author" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Price (â‚¹)</label>
					<input type="number" class="form-control" name="price" required>
				</div>
				<br>
				<button type="submit" class="btn btn-primary btn-submit">Submit</button>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
