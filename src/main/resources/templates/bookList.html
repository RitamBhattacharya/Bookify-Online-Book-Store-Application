<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* Navbar Styling */
    /* Navbar Styling */
    .navbar {
      background-color: #1e3a8a;
      padding: 12px 0;
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-brand i {
      color: #ffcc00;
      margin-right: 8px;
    }

    .navbar-nav .nav-link {
      color: white;
      font-size: 1rem;
      margin-right: 15px;
    }

    .navbar-nav .nav-link.active {
      font-weight: bold;
      color: #ffcc00 !important;
    }

    .btn-register {
      background-color: #ff8c00;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .btn-register i {
      margin-right: 5px;
    }

    .btn-register:hover {
      background-color: #e07b00;
    }

    .btn-register {
      background-color: #ff8c00;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .btn-register:hover {
      background-color: #e07b00;
    }

    /* Table Styling */
    .table-container {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background: #1e3a8a;
      color: white;
    }

    .btn-action {
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-action:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-book-open"></i> Bookify
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'home' ? 'active' : ''}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'available_books' ? 'active' : ''}"
              href="/available_books">Available Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'my_books' ? 'active' : ''}" href="/my_books">My
              Books</a>
          </li>
        </ul>
        <a href="/book_register" class="btn-register"
          th:classappend="${currentPage == 'book_register' ? 'disabled' : ''}">
          <i class="fa-solid fa-plus"></i>  Register New Book
        </a>
      </div>
    </div>
  </nav>

  <!-- Table Section -->
  <div class="container my-5 col-md-10 table-container">
    <h2 class="text-center text-primary mb-4">Available Books</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${book}">
          <td th:text="${b.id}"></td>
          <td th:text="${b.name}"></td>
          <td th:text="${b.author}"></td>
          <td th:text="${b.price}"></td>
          <td>
            <a class="btn btn-success btn-sm btn-action" th:href="@{/mylist/{id}(id=${b.id})}">Add</a>
            <a class="text-warning ms-3" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen"></i></a>
            <a class="text-danger ms-3" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
